<script type="text/html" data-help-name="<%- nodeType %>">
    <p>[<%- nodeName %> description.]</p>

    <h3>Inputs</h3>
        <dl class="message-properties">
            <%_ for(const param of input.params) { _%>
            <dt><%- param.name %>
            <span class="property-type">[property type(ex: string | buffer)]</span>
            </dt>
            <dd><%- param.description__enUS %></dd>
            <%_ } _%>
        </dl>
    
    <h3>Outputs</h3>
        <ol class="node-ports">
            <%_ for(let i = 0; i < outputs.length; i++) { _%>
            <li><%- outputs[i].outputLabel__enUS %>
                <%_ for(const param of outputs[i].params) { _%>
                <dl class="message-properties">
                    <dt><%- param.name %> <span class="property-type">[property type(ex: string)]</span></dt>
                    <dd><%- param.description__enUS %></dd>
                </dl>
                <%_ } _%>
            </li>
            <%_ } _%>
            <li>[Error]
                <dl class="message-properties">
                    <dt>payload <span class="property-type">[property type(ex: string)]</span></dt>
                    <dd>[parameter description if error happens]</dd>
                </dl>
            </li>
        </ol>
    
    <h3>Details</h3>
        <p>[detail description.]</p>
     
    <h3>References</h3>
    <ul>
        <li>[reference information]</li>
    </ul>
     
 </script>
